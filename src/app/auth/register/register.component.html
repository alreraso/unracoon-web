<div class="container login-container">
  <div class="login-title mb-4">
    <img class="login-img mb-2" src="assets/images/icons/logo.svg" />
    <h2>REGISTRO</h2>
  </div>
  <form
    class="form-horizontal form-material col-8"
    id="loginform"
    autocomplete="off"
    [formGroup]="registerForm"
    (ngSubmit)="crearUsuario()"
  >
    <div class="form-group m-t-20">
      <div class="col-xs-12">
        <label>Nombre</label>
        <input
          class="form-control"
          type="text"
          placeholder="Nombre"
          formControlName="name"
        />
      </div>
    </div>
    <div class="form-group">
      <div class="col-xs-12">
        <label>Email</label>
        <input
          class="form-control"
          type="text"
          placeholder="Email"
          formControlName="email"
        />
        <button type="button" class="btn btn-link" [disabled]="registerForm.get('email').invalid" (click)="getSoapInfo()">Consultar*</button>
      </div>
    </div>
    <div class="form-group">
      <div class="col-xs-12">
        <label>Password</label>
        <input
          class="form-control"
          type="password"
          placeholder="Password"
          formControlName="password"
        />
      </div>
    </div>
    <div class="form-group">
      <div class="col-xs-12">
        <label>Confirmar Password</label>
        <input
          class="form-control"
          type="password"
          placeholder="Confirm Password"
          formControlName="password_confirmation"
        />
      </div>
    </div>

    <div class="row">
      <div class="col text-danger">
        <p *ngIf="campoNoValido('name')">* El nombre es obligatorio</p>
        <p *ngIf="campoNoValido('email')">
          * El email es obligatorio y tiene que ser válido
        </p>
        <p *ngIf="constrasenasNoValidas()">
          * Las contraseñas deben ser iguales
        </p>
      </div>
    </div>

    <div class="form-group text-center m-t-20">
      <div class="col-xs-12">
        <button
          class="btn btn-info btn-lg btn-block text-uppercase waves-effect waves-light"
          type="submit"
        >
          Sign Up
        </button>
      </div>
    </div>
    <div class="form-group m-b-0">
      <div class="col-sm-12 text-center">
        <p>
          ¿Ya tienes una cuenta?
          <a routerLink="/login" class="text-info m-l-5"><b>Ingresa</b></a>
        </p>
      </div>
    </div>
  </form>
</div>
